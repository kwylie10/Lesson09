<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<meta charset="utf-8">
<title>Archery Contact Us Form</title>
</head>
  <body>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <h1>Contact Us Today </h1>
<form method="get">
  <div class="stylefm">
<label> Date:
  <input type="date" name="date">
    </label>
<label> Your name:
  <input type="text" name="applicantName">
  </label>
<label> Email:
  <input type="email" name="applicantemail">
  </label>
<label> Phone Number:
  <input type="text" name="applicantPhone">
  </label>
<label> Tell Us More:
  <input type="text" name="tellusmore">
  </label>
  <br>
  <br>
  <label for="preferredclass">Select a Class Preference:</label>
  <select id="preferredclass" name="preferredclass">
    <option value="Lesson1">Lesson 1</option>
    <option value="Lesson2">Lesson 2</option>
    <option value="Lesson3">Lesson 3</option>
    <option value="Private">Private Lessons</option>
  </select>
</div>
<br>
 <div class="submit">
  <input type="submit" value="Submit">
</div>
</form>
</body>
</html>
